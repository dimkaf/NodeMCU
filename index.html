<script type="text/javascript">
    var Timer,TmpXml='{ "ID": "STATUS", "VALUE": "0" }', ServerIp = location.host+"/post.cgi";
	AddText("Connect: JSON service at " + ServerIp);
	function ReqPost(idn, period) {clearTimeout(Timer);if (period==undefined){period=250;}; Timer=setTimeout(function(){ PostXml(idn);},period);} 
    function PostXml(Infocus) {
        var xmlhttp,XmlStr =TmpXml,XmlObj = JSON.parse(XmlStr),Obj;
        if (Infocus) {
            XmlObj.ID = Infocus;
            Obj = document.getElementById(Infocus);
            if (Obj.type == 'radio' || Obj.type == 'checkbox') {XmlObj.VALUE = Obj.checked;} else {XmlObj.VALUE = Obj.value;};
        } else {XmlObj = JSON.parse(TmpXml);};
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                XmlObj = JSON.parse(xmlhttp.responseText);
                Obj = document.getElementById(XmlObj.ID);
                if (Obj.type == 'radio' || Obj.type == 'checkbox') {Obj.checked = XmlObj.VALUE;} else {Obj.value = XmlObj.VALUE;};
            }
            if (xmlhttp.readyState == 4 && xmlhttp.status != 200) AddText("Error: No submit of JSON(" + xmlhttp.status + ")");
        }
        xmlhttp.open("POST", ServerIp, true);
        XmlStr = JSON.stringify(XmlObj);
        xmlhttp.send(XmlStr);
    }	
    function GetXml(Infocus) {
        var xmlhttp,Obj,XmlStr =TmpXml,XmlReqObj = JSON.parse(XmlStr);
        if (Infocus) XmlReqObj.ID = Infocus;
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                XmlReqObj = JSON.parse(xmlhttp.responseText);
                Obj = document.getElementById(XmlReqObj.ID);
                if (Obj.type == 'radio' || Obj.type == 'checkbox') {Obj.checked = XmlReqObj.VALUE;} else {Obj.value = XmlReqObj.VALUE;};
            }
        }
        xmlhttp.open("GET", ServerIp, true);
        XmlStr = JSON.stringify(XmlReqObj);
        XmlStatus = 0;
        xmlhttp.send(XmlStr);
    }
	 function AddText(StrText) {
        var PCday = new Date(); Obj = document.getElementById("LogBuf");
        Obj.innerHTML = PCday.getHours() + ":" + PCday.getMinutes()+ ":" + PCday.getSeconds() + "." + PCday.getMilliseconds() + " " + StrText + "\r\n" + Obj.innerHTML;
    }
	function OnOff(Infocus,Tag,Tab) {
		Obj = document.getElementById(Infocus);Obj1 = document.getElementById(Tag);
		if (Obj.checked==true){Obj1.min=1;}else{Obj1.min=0;};
		Obj1.value=Obj1.min;Obj1.disabled=!Obj.checked;
		if (!(Tab==undefined)){
			Obj1 = document.getElementById(Tab);
			if (Obj.checked==true){Obj1.style.display="table";}else{Obj1.style.display="none";};		
		}
    }
	function SwapTab(v) {
	    var Obj = document.getElementsByClassName("sap");Obj1 = document.getElementsByClassName("sst"); 
		var i;
        for (i = 0; i < Obj.length; i++) {
         Obj[i].style.display = "table-cell";
		 Obj1[i].style.display = "table-cell";
		 if (v==2)  {Obj[i].style.display = "none";};
		 if (v==1)  {Obj1[i].style.display = "none";};
    }
}
